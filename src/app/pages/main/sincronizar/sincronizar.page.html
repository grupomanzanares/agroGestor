<app-header title="Sincronizacion" class="ion-text-center"></app-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center ion-padding">
    <ion-button size="large" expand="block" color="success" (click)="traerDatos()">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      Sincronizaci√≥n
    </ion-button>

    <!-- Tabla para las fincas -->
    <table class="sync-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datos of fincas">
          <td>{{ datos.id }}</td>
          <td>{{ datos.nombre }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Tabla para los usuarios -->
    <table class="sync-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datos of users">
          <td>{{ datos.id }}</td>
          <td>{{ datos.name }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Tabla para las sucursales -->
    <table class="sync-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datos of sucursales">
          <td>{{ datos.id }}</td>
          <td>{{ datos.nombre }}</td>
        </tr>
      </tbody>
    </table> 

    <table class="sync-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datos of unidades">
          <td>{{ datos.id }}</td>
          <td>{{ datos.nombre }}</td>
        </tr>
      </tbody>
    </table> 

    <table class="sync-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datos of categorias">
          <td>{{ datos.id }}</td>
          <td>{{ datos.nombre }}</td>
        </tr>
      </tbody>
    </table> 

    <table class="sync-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datos of subcategorias">
          <td>{{ datos.id }}</td>
          <td>{{ datos.nombre }}</td>
        </tr>
      </tbody>
    </table> 

  </div>
</ion-content>
